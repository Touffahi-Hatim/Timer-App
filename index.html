<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1NIGHT HOTEL</title>
        <link rel="website icon" type="png" href="img/hotel_logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background: url('img/background.jpg') no-repeat center center fixed;
                color: #333;
                line-height: 1.6;
                width: 100%;
                overflow-x: hidden; /* Prevent horizontal scrolling */
            }
            .nav {                
                background-color: #333;
                color: #fff;
                padding: 25px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-radius: 0px 0px 35px 35px;
            }
            .nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
            
            .nav ul li a {
                color: #fff;
                text-decoration: none;
                font-size: 21px;
                padding: 10px 15px;
                border-radius: 10px 15px;
                transition: background-color 0.3s, color 0.3s;
            }
            .nav ul li a:hover {
                background-color: #ff6347;
                color: #fff;
                border-radius: 10px 15px;
            }
            .logo {
                font-size: 28px;
                font-weight: bold;
                margin-right: auto;
                padding-left: 20px;
            }
            h1 {
                text-align: center;
                margin-top: 20px;
                font-size: 48px;
                color: #333;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
            .container {
                max-width: 1200px;
                margin: 0;
                padding: 20px;
                width: 100%;

            }
            .gallery {
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
                margin-left: 50px;
                
            }
            .gallery img {
                width: calc(33.33% - 40px); /* Adjust width to account for margins */
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                margin: 20px; /* Keep margin for spacing */
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .gallery img:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            * {
                 box-sizing: border-box;
            }
            footer {
                text-align: center;
                padding: 20px;
                background-color: #333;
                color: #fff;
                position: relative;
                bottom: 0;
                width: 100%;
                margin-top: 20px;
            }
            @media (max-width: 768px) {
                .gallery img {
                    width: 100%;
                    margin: 10px 0;
                }
                .nav ul {
                    flex-direction: column;
                }
                .nav ul li {
                    margin: 10px 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <ul>
                <li><a href="index.html" class="logo">1NIGHT HOTEL</a></li>
                <li><a href="reserver.html" class="link">Reserver ma chambre</a></li>
                <li><a href="ma_chambre.html" class="link">Ma chambre</a></li>
                <li><a href="chambres_activitees.html" class="link">Chambres et activitees</a></li>
                <li><a href="contact.html" class="link">Contact Us</a></li>
                <li><a href="signup.html" class="link">Login</a></li>
            </ul>
        </div>
        <div class="container">
            <h1>Welcome to 1NIGHT HOTEL</h1>
            <div class="gallery">
                <img src="img/hotel_room.jpg" alt="Hotel Room">
                <img src="img/ex_view.jpg" alt="Swimming Pool">
                <img src="img/rooms.jpg" alt="Restaurant">
            </div>
        </div>
        <footer>
            <p>&copy; 2024 1NIGHT HOTEL. All rights reserved.</p>
        </footer>
    </body>
    </html>
